<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="header_nav">
    <div class="menu">
        <ul class="nav">
             <li class="nav__item">
                <a href="./index.html" class="nav__link">
                    Home
                </a>
            </li>
            <li class="nav__item">
                <a href="./pages/registration_page.html" class="nav__link">
                    Registration
                </a>
            </li>
            <li class="nav__item">
                <a href="./pages/autorisation_page.html" class="nav__link">
                    Autorisation
                </a>
            </li>
        </ul>
    </div>
</header>
  <main class="main_search"> 
        <form class="search" method="POST" action="https://fom.in.ua/echo">
        <fieldset>
            <div class="search_name">
                <h1>Search Vehicle:</h1>
            </div>
        <br>
            <p>
                <label>
                  Select Brand:
                    <select name="selected_brand" required="required">
                      <option value="">Mercedes</option>
                      <option value="Volkswagen">Volkswagen</option>
                      <option value="BWM">Peugeot</option>
                      <option value="Opel">Volvo</option>
                      <option value="Toyota">Toyota</option>
                      <option value="Honda">Honda</option>
                    </select>
                 </label>
            </p>
        <br>
        <p>
          <label>
            First Registration:
            <select name="register_year">
              <option value="2023">2023</option>
              <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
              </select>
          </label>
      </p>
    <br>
      <p>
        <label>
          Body Type:
          <select name="body_type">
            <option value="sedan">sedan</option>
            <option value="cabrio">cabrio</option>
            <option value="van">van</option>
            <option value="limo">limo</option>
            <option value="truck">truck</option>
            <option value="hatchback">hatchback</option>
          </select>
        </label>
    </p>
    <br>
      <p>
        <label>
          Fuel Type:
          <select name="fuel_type">
            <option value="petrol">petrol</option>
            <option value="diesel">diesel</option>
            <option value="lpg">lpg</option>
            <option value="cng">cng</option>
            <option value="ethanol">enthanol</option>
            <option value="revo">revo</option>
          </select>
        </label>
      </p>
    <br>
      <p>
        <label>
          Car Conditon:
          <select name="car_condition">
            <option value="new">new</option>
            <option value="used">used</option>
            <option value="damaged">damaged</option>
            <option value="on credit">on credit</option>
            <option value="cleared">cleared</option>
            <option value="uncleared">uncleared</option>
          </select>
        </label>
      </p>
    <br>
      <p>
        <label>
          Color:
          <select name="colors">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="black">black</option>
            <option value="white">white</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
          </select>
        </label>
      </p>
    <br>
      <p>
        <label>
          Manufactured in:
          <select name="manufactured_in">
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="Sweden">Sweden</option>
            <option value="France">France</option>
          </select>
        </label>
      </p>
    <br>
  <p>
    <label>
      Price range:
      <select name="register_year">
        <option value="2023">500$</option>
        <option value="2022">1000$</option>
        <option value="2021">1500$</option>
        <option value="2020">2000$</option>
        <option value="2019">2500$</option>
        <option value="2018">3000$</option>
        <option value="2017">3500$</option>
        <option value="2016">4000$</option>
        <option value="2015">5000$</option>
        <option value="2014">5500$</option>
        <option value="2013">6500$</option>
        <option value="2012">7000$</option>
        <option value="2011">7500$</option>
        <option value="2010">8000$</option>
        <option value="2009">8500$</option>
        <option value="2008">9000$</option>
        <option value="2007">9500$</option>
        <option value="2006">10000$</option>
        <option value="2005">20000$</option>
        <option value="2004">30000$</option>
        <option value="2003">40000$</option>
        <option value="2002">50000$</option>
        <option value="2001">60000$</option>
        <option value="2000">70000$</option>
      </select>
    </label>
  </p>
<br>
    <input type="button" name="show_results" value="Show Results" >
        </fieldset>
    </form>
  </main>
  <article class="column">
    <h2 class="column_heading">Select Your Favourite Brand:</h2>
    <div class="column-wrap">
      <div class="column__block">
        <div class="image-item">
          <img src="./images/honda.svg" alt="honda_icon">
        </div>
      </div>
      <div class="column__block">
        <div class="image-item">
          <img src="./images/mercedes-benz.svg" alt="mercedes_icon">
        </div>
      </div>
      <div class="column__block">
        <div class="image-item">
          <img src="./images/peugeot-alt.svg" alt="peugeot_icon">
        </div>
      </div>
      <div class="column__block">
        <div class="image-item">
          <img src="./images/toyota.svg" alt="toyota_icon">
        </div>
      </div>
      <div class="column__block">
        <div class="image-item">
          <img src="./images/volkswagen.svg" alt="volkswagen_icon">
        </div>
      </div>
      <div class="column__block">
        <div class="image-item">
          <img src="./images/volvo.svg" alt="volvo_icon">
        </div>
      </div>
    </div>
  </article>
  <br>
  <footer class="footer_search">
    <article class="row">
      <h3 class="row_heading">Hot Deals:</h3>
      <div class="row-wrap">
        <div class="row__block">
          <div class="row-item">
            <img class="deal" src="./images/gl.jpeg" alt="g-klasse">
          </div>
        </div>
        <div class="row-container">
          <p>Mercedes G-Klasse</p>
          <p>Germany</p>
          <p>First registration: 2023</p>
          <p>Body Type: Sedan</p>
          <p>Fuel Type: Petrol</p>
          <p>Car Condition: New</p>
          <p>Color: Green</p>
          <br>
          <p>Price: 258000$</p>
        </div>
    </article>
  </footer>
</body>
</html>
